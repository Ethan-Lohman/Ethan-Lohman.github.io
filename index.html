<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Your Name</h1>
            <p>Computer Science Major</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#achievements">Achievements</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="project" onclick="showDetails(1)">
                <h3>Project 1</h3>
                <p>Click to view details</p>
                <div class="details" id="details1">
                    <p>This is the detailed information about Project 1.</p>
                </div>
            </div>
            <!-- Add more projects with similar structure -->
        </div>
    </section>

    <section id="achievements">
        <div class="container">
            <h2>Achievements</h2>
            <p>This section can include your non-CS achievements.</p>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Your Name | Contact: your.email@example.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
