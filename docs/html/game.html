<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle 3D - Multiplayer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #000;
        }
        #gameCanvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0f0;
            font-size: 18px;
            text-shadow: 0 0 10px #0f0;
            pointer-events: none;
            z-index: 10;
        }
        #lobbyScreen, #roundEndScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            color: #0ff;
            z-index: 100;
        }
        #lobbyScreen h1, #roundEndScreen h1 {
            font-size: 48px;
            margin: 20px;
            text-shadow: 0 0 20px #0ff;
        }
        #lobbyScreen p, #roundEndScreen p {
            font-size: 20px;
            margin: 10px;
            text-shadow: 0 0 10px #0ff;
        }
        .hidden {
            display: none !important;
        }
        #playerList {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff0;
            font-size: 14px;
            text-shadow: 0 0 10px #ff0;
            pointer-events: none;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        #deathOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        #damageFlash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.5);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 40;
        }
        #deathOverlay h2 {
            color: #f00;
            font-size: 60px;
            text-shadow: 0 0 20px #f00;
        }
        #scoreboard {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .score-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            min-width: 300px;
        }
        #connectionStatus {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ff0;
            font-size: 14px;
            text-shadow: 0 0 10px #ff0;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="lobbyScreen">
        <h1>üöÄ SPACE BATTLE 3D üöÄ</h1>
        <p>Multiplayer Battle Royale</p>
        <p id="lobbyStatus">Connecting to server...</p>
        <p id="countdown" class="blink"></p>
        <p style="font-size: 14px; margin-top: 30px;">Controls: WASD - Move | SPACE - Shoot</p>
        <div id="lobbyPlayers" style="margin-top: 20px;"></div>
    </div>
    
    <div id="roundEndScreen" class="hidden">
        <h1 id="winnerText">ROUND OVER</h1>
        <div id="scoreboard"></div>
        <p style="margin-top: 30px;">Returning to lobby...</p>
    </div>
    
    <div id="deathOverlay" class="hidden">
        <h2>YOU WERE ELIMINATED!</h2>
    </div>
    
    <div id="damageFlash"></div>
    
    <div id="ui">
        <div>Mines: <span id="mines">5</span> / 5</div>
        <div>Health: <span id="health">100</span></div>
        <div>Players Alive: <span id="alive">0</span></div>
        <div>Zone: <span id="zone">50</span>m</div>
    </div>
    
    <div id="playerList">
        <div style="font-weight: bold; margin-bottom: 5px; color: #fff;">Players:</div>
        <div id="players"></div>
    </div>

    <div id="connectionStatus">
        <span id="statusText">Connecting...</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // ‚ö†Ô∏è IMPORTANT: Update this URL after deploying your server to Render.com
        // It will look like: https://space-battle-server.onrender.com
        const SERVER_URL = 'https://YOUR-SERVER-NAME.onrender.com';
        
        // Game state
        let scene, camera, renderer;
        let player, playerMesh, directionIndicator;
        let bullets = {};
        let enemies = {};
        let myMines = []; // Track my own mines (just for visual)
        let allMines = {}; // Track all players' mines
        let otherPlayers = {};
        let stars = [];
        let health = 100;
        let gameState = 'lobby';
        let keys = {};
        let lastShot = 0;
        let playerId = null;
        let isAlive = true;
        let shrinkZone = null;
        let currentBoundary = 50;
        
        // Networking
        let socket;
        
        // Damage cooldown tracking to prevent rapid damage
        let lastDamageTime = 0;
        let lastEnemyDamageTime = 0;
        const DAMAGE_COOLDOWN = 500; // Can only take damage every 500ms
        const ENEMY_DAMAGE_COOLDOWN = 1000; // Enemy collision damage cooldown
        
        // Game boundaries
        const BOUNDARY = 50;
        const SHOOT_COOLDOWN = 800; // Longer cooldown for shooting
        const MAX_MINES_PER_PLAYER = 5; // Max 5 mines per player

        // Initialize
        function init() {
            // Check if server URL is configured
            if (SERVER_URL.includes('YOUR-SERVER-NAME')) {
                document.getElementById('lobbyStatus').innerHTML = 
                    '‚ö†Ô∏è Server not configured!<br><span style="font-size: 14px;">Update SERVER_URL in index.html</span>';
                document.getElementById('lobbyStatus').style.color = '#f00';
                updateConnectionStatus('Not configured', false);
                return;
            }

            // Setup scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 50, 150);
            
            // Setup camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 20);
            camera.lookAt(0, 0, 0);
            
            // Setup renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.body.appendChild(renderer.domElement);
            
            // Create starfield
            createStarfield();
            
            // Create player ship
            createPlayer();
            
            // Create direction indicator
            createDirectionIndicator();
            
            // Create grid floor
            createFloor();
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(0, 20, 0);
            scene.add(pointLight);
            
            // Setup networking
            setupNetworking();
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            animate();
        }
        
        function updateConnectionStatus(text, connected) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('connectionStatus').style.color = connected ? '#0f0' : '#f00';
        }
        
        function setupNetworking() {
            updateConnectionStatus('Connecting...', false);
            
            socket = io(SERVER_URL, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 5
            });
            
            socket.on('connect', () => {
                console.log('Connected to server');
                playerId = socket.id;
                updateConnectionStatus('Connected', true);
                document.getElementById('lobbyStatus').textContent = 'Waiting for players...';
                socket.emit('player-join', { x: 0, z: 0 });
            });
            
            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                updateConnectionStatus('Connection failed - Server may be sleeping', false);
                document.getElementById('lobbyStatus').innerHTML = 
                    'Cannot connect to server<br><span style="font-size: 14px;">Server may be starting up (wait 30s) or URL is incorrect</span>';
            });
            
            socket.on('disconnect', () => {
                updateConnectionStatus('Disconnected', false);
                document.getElementById('lobbyStatus').textContent = 'Disconnected from server';
            });
            
            socket.on('game-state', (data) => {
                gameState = data.state;
                updateLobbyUI();
            });
            
            socket.on('all-players', (players) => {
                players.forEach(p => {
                    if (p.id !== playerId) {
                        addOtherPlayer(p);
                    }
                });
                updatePlayerList();
            });
            
            socket.on('player-joined', (data) => {
                if (data.id !== playerId) {
                    addOtherPlayer(data);
                }
                updatePlayerList();
            });
            
            socket.on('player-update', (data) => {
                updateOtherPlayer(data);
            });
            
            socket.on('player-left', (data) => {
                removeOtherPlayer(data.id);
                updatePlayerList();
            });
            
            socket.on('lobby-countdown', (data) => {
                startLobbyCountdown(data.duration);
            });
            
            socket.on('lobby-cancelled', () => {
                document.getElementById('countdown').textContent = '';
                document.getElementById('lobbyStatus').textContent = 'Waiting for players...';
            });
            
            socket.on('round-start', (data) => {
                startRound(data);
            });
            
            socket.on('bullet-created', (data) => {
                createBullet(data);
            });
            
            socket.on('mine-placed', (data) => {
                createMineVisual(data);
            });
            
            socket.on('mine-removed', (data) => {
                removeMine(data.id);
            });
            
            socket.on('zone-update', (data) => {
                currentBoundary = data.radius;
                updateZoneVisual();
            });
            
            socket.on('enemy-spawned', (data) => {
                createEnemy(data);
            });
            
            socket.on('enemy-destroyed', (data) => {
                destroyEnemy(data.id);
            });
            
            socket.on('player-damaged', (data) => {
                if (data.playerId === playerId) {
                    health = data.health;
                    updateUI();
                    
                    // Flash red when taking damage
                    const flash = document.getElementById('damageFlash');
                    flash.style.opacity = '1';
                    setTimeout(() => {
                        flash.style.opacity = '0';
                    }, 200);
                }
            });
            
            socket.on('player-eliminated', (data) => {
                if (data.eliminatedId === playerId) {
                    isAlive = false;
                    document.getElementById('deathOverlay').classList.remove('hidden');
                }
                if (otherPlayers[data.eliminatedId]) {
                    otherPlayers[data.eliminatedId].alive = false;
                    otherPlayers[data.eliminatedId].mesh.material.opacity = 0.3;
                    otherPlayers[data.eliminatedId].mesh.material.transparent = true;
                }
                updatePlayerList();
            });
            
            socket.on('round-end', (data) => {
                endRound(data);
            });
            
            socket.on('back-to-lobby', () => {
                backToLobby();
            });
            
            socket.on('game-update', (data) => {
                data.enemies.forEach(enemyData => {
                    if (enemies[enemyData.id]) {
                        enemies[enemyData.id].mesh.position.x = enemyData.x;
                        enemies[enemyData.id].mesh.position.z = enemyData.z;
                    }
                });
            });
        }
        
        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            
            for (let i = 0; i < 1000; i++) {
                const x = (Math.random() - 0.5) * 200;
                const y = Math.random() * 100;
                const z = (Math.random() - 0.5) * 200;
                starVertices.push(x, y, z);
            }
            
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
            const starField = new THREE.Points(starGeometry, starMaterial);
            scene.add(starField);
        }
        
        function createPlayer() {
            // Load custom texture from URL
            // You can replace this URL with your own texture image
            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load(
                'https://i.imgur.com/8KqVWg5.png', // Placeholder spaceship texture
                // On load success
                function(texture) {
                    console.log('Player texture loaded successfully');
                },
                // On load progress
                undefined,
                // On load error - fallback to canvas texture
                function(error) {
                    console.log('Texture load failed, using canvas fallback');
                    // Create fallback canvas texture
                    const canvas = document.createElement('canvas');
                    canvas.width = 64;
                    canvas.height = 64;
                    const ctx = canvas.getContext('2d');
                    
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(0, 0, 64, 64);
                    ctx.fillStyle = '#00aa00';
                    ctx.fillRect(10, 10, 44, 44);
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(20, 20, 24, 24);
                    
                    const fallbackTexture = new THREE.CanvasTexture(canvas);
                    playerMesh.material.map = fallbackTexture;
                    playerMesh.material.needsUpdate = true;
                }
            );
            
            const geometry = new THREE.ConeGeometry(1, 3, 4);
            const material = new THREE.MeshPhongMaterial({ 
                map: texture,
                emissive: 0x00ff00,
                emissiveIntensity: 0.3
            });
            playerMesh = new THREE.Mesh(geometry, material);
            playerMesh.rotation.x = Math.PI;
            scene.add(playerMesh);
            
            player = {
                x: 0,
                z: 0,
                vx: 0,
                vz: 0,
                rotation: 0
            };
        }
        
        function createDirectionIndicator() {
            const arrowShape = new THREE.Shape();
            arrowShape.moveTo(0, 0);
            arrowShape.lineTo(-0.3, -0.5);
            arrowShape.lineTo(0, -1.5);
            arrowShape.lineTo(0.3, -0.5);
            arrowShape.lineTo(0, 0);
            
            const extrudeSettings = {
                depth: 0.1,
                bevelEnabled: false
            };
            
            const geometry = new THREE.ExtrudeGeometry(arrowShape, extrudeSettings);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ffff,
                transparent: true,
                opacity: 0.6,
                side: THREE.DoubleSide
            });
            
            directionIndicator = new THREE.Mesh(geometry, material);
            directionIndicator.rotation.x = -Math.PI / 2;
            directionIndicator.position.y = 0.1;
            scene.add(directionIndicator);
        }
        
        function createFloor() {
            const gridHelper = new THREE.GridHelper(BOUNDARY * 2, 20, 0x00ff00, 0x004400);
            gridHelper.position.y = -2;
            scene.add(gridHelper);
            
            // Create shrinking zone indicator
            const zoneGeometry = new THREE.RingGeometry(0, BOUNDARY, 64);
            const zoneMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xff0000,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide
            });
            shrinkZone = new THREE.Mesh(zoneGeometry, zoneMaterial);
            shrinkZone.rotation.x = -Math.PI / 2;
            shrinkZone.position.y = -1.9;
            scene.add(shrinkZone);
        }
        
        function addOtherPlayer(data) {
            const geometry = new THREE.ConeGeometry(1, 3, 4);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x0000ff,
                emissive: 0x0000ff,
                emissiveIntensity: 0.3
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.rotation.x = Math.PI;
            mesh.position.x = data.x;
            mesh.position.z = data.z;
            scene.add(mesh);
            
            otherPlayers[data.id] = {
                mesh: mesh,
                alive: data.alive !== false
            };
        }
        
        function updateOtherPlayer(data) {
            if (otherPlayers[data.id]) {
                otherPlayers[data.id].mesh.position.x = data.x;
                otherPlayers[data.id].mesh.position.z = data.z;
                otherPlayers[data.id].mesh.rotation.y = data.rotation || 0;
            }
        }
        
        function removeOtherPlayer(id) {
            if (otherPlayers[id]) {
                scene.remove(otherPlayers[id].mesh);
                delete otherPlayers[id];
            }
        }
        
        function createBullet(data) {
            const geometry = new THREE.SphereGeometry(0.3, 8, 8);
            const isOwnBullet = data.ownerId === playerId;
            const material = new THREE.MeshBasicMaterial({ 
                color: isOwnBullet ? 0x00ffff : 0xffff00
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(data.x, 0, data.z);
            
            const light = new THREE.PointLight(isOwnBullet ? 0x00ffff : 0xffff00, 2, 5);
            mesh.add(light);
            
            scene.add(mesh);
            bullets[data.id] = {
                mesh: mesh,
                data: data
            };
        }
        
        function createMineVisual(data) {
            // Simple flat circle on the ground - no calculation, instant
            const geometry = new THREE.CircleGeometry(1, 16);
            const material = new THREE.MeshBasicMaterial({ 
                color: data.ownerId === playerId ? 0xff0000 : 0xff6600,
                transparent: true,
                opacity: 0.7,
                side: THREE.DoubleSide
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.rotation.x = -Math.PI / 2; // Lay flat on ground
            mesh.position.set(data.x, 0.1, data.z); // Slightly above ground
            
            scene.add(mesh);
            allMines[data.id] = {
                mesh: mesh,
                x: data.x,
                z: data.z,
                ownerId: data.ownerId
            };
        }
        
        function removeMine(mineId) {
            if (allMines[mineId]) {
                scene.remove(allMines[mineId].mesh);
                delete allMines[mineId];
            }
        }
        
        function createEnemy(data) {
            const geometry = new THREE.OctahedronGeometry(1);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0xff0000,
                emissive: 0xff0000,
                emissiveIntensity: 0.5
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(data.x, 0, data.z);
            
            scene.add(mesh);
            enemies[data.id] = {
                mesh: mesh,
                data: data
            };
        }
        
        function destroyEnemy(id) {
            if (enemies[id]) {
                scene.remove(enemies[id].mesh);
                delete enemies[id];
            }
        }
        
        function updateZoneVisual() {
            if (shrinkZone) {
                shrinkZone.geometry.dispose();
                shrinkZone.geometry = new THREE.RingGeometry(currentBoundary, BOUNDARY, 64);
                document.getElementById('zone').textContent = Math.round(currentBoundary);
            }
        }
        
        function startLobbyCountdown(duration) {
            let remaining = duration;
            document.getElementById('lobbyStatus').textContent = 'Round starting soon!';
            
            const interval = setInterval(() => {
                remaining--;
                document.getElementById('countdown').textContent = `Starting in ${remaining}s...`;
                
                if (remaining <= 0) {
                    clearInterval(interval);
                }
            }, 1000);
        }
        
        function startRound(data) {
            gameState = 'playing';
            isAlive = true;
            health = 100;
            currentBoundary = BOUNDARY;
            myMines = [];
            updateZoneVisual();
            
            document.getElementById('lobbyScreen').classList.add('hidden');
            document.getElementById('deathOverlay').classList.add('hidden');
            
            const myData = data.players.find(p => p.id === playerId);
            if (myData) {
                player.x = myData.x;
                player.z = myData.z;
                playerMesh.position.x = player.x;
                playerMesh.position.z = player.z;
            }
            
            data.players.forEach(p => {
                if (p.id !== playerId && otherPlayers[p.id]) {
                    otherPlayers[p.id].mesh.position.x = p.x;
                    otherPlayers[p.id].mesh.position.z = p.z;
                    otherPlayers[p.id].alive = true;
                    otherPlayers[p.id].mesh.material.opacity = 1;
                    otherPlayers[p.id].mesh.material.transparent = false;
                }
            });
            
            updateUI();
        }
        
        function endRound(data) {
            gameState = 'ended';
            
            document.getElementById('roundEndScreen').classList.remove('hidden');
            
            if (data.winner && data.winner.id === playerId) {
                document.getElementById('winnerText').textContent = 'üèÜ YOU WIN! üèÜ';
            } else if (data.winner) {
                document.getElementById('winnerText').textContent = `WINNER: Player ${data.winner.id.substr(0, 6)}`;
            } else {
                document.getElementById('winnerText').textContent = 'NO WINNER';
            }
            
            // Show player survival list
            let html = '<div style="font-size: 20px; margin-top: 20px;">Final Results:</div>';
            const alivePlayers = data.players.filter(p => p.alive);
            const deadPlayers = data.players.filter(p => !p.alive);
            
            alivePlayers.forEach((p, i) => {
                const isYou = p.id === playerId;
                const color = isYou ? '#0f0' : '#0ff';
                html += `<div class="score-row" style="color: ${color};">
                    <span>üèÜ ${isYou ? 'YOU' : 'Player ' + p.id.substr(0, 6)}</span>
                    <span>SURVIVED</span>
                </div>`;
            });
            
            deadPlayers.forEach((p, i) => {
                const isYou = p.id === playerId;
                const color = '#888';
                html += `<div class="score-row" style="color: ${color};">
                    <span>${isYou ? 'YOU' : 'Player ' + p.id.substr(0, 6)}</span>
                    <span>ELIMINATED</span>
                </div>`;
            });
            
            document.getElementById('scoreboard').innerHTML = html;
        }
        
        function backToLobby() {
            gameState = 'lobby';
            isAlive = true;
            currentBoundary = BOUNDARY;
            myMines = [];
            updateZoneVisual();
            
            document.getElementById('roundEndScreen').classList.add('hidden');
            document.getElementById('lobbyScreen').classList.remove('hidden');
            document.getElementById('countdown').textContent = '';
            document.getElementById('lobbyStatus').textContent = 'Waiting for players...';
            
            Object.values(bullets).forEach(b => scene.remove(b.mesh));
            Object.values(enemies).forEach(e => scene.remove(e.mesh));
            Object.values(allMines).forEach(m => scene.remove(m.mesh));
            bullets = {};
            enemies = {};
            allMines = {};
        }
        
        function updateLobbyUI() {
            const playerCount = Object.keys(otherPlayers).length + 1;
            document.getElementById('lobbyPlayers').innerHTML = 
                `<p style="color: #0f0;">${playerCount} player(s) connected</p>
                <p style="font-size: 14px;">Minimum 2 players required</p>`;
        }
        
        function updatePlayerList() {
            const playerListDiv = document.getElementById('players');
            let html = `<div style="color: #0f0;">‚óè You ${isAlive ? '' : '(Dead)'}</div>`;
            
            Object.keys(otherPlayers).forEach(id => {
                const alive = otherPlayers[id].alive !== false;
                html += `<div style="color: #00f;">‚óè Player ${id.substr(0, 6)} ${alive ? '' : '(Dead)'}</div>`;
            });
            
            playerListDiv.innerHTML = html;
            
            const aliveCount = Object.values(otherPlayers).filter(p => p.alive !== false).length + (isAlive ? 1 : 0);
            document.getElementById('alive').textContent = aliveCount;
        }
        
        function updateUI() {
            document.getElementById('mines').textContent = MAX_MINES_PER_PLAYER - myMines.length;
            document.getElementById('health').textContent = Math.max(0, health);
            document.getElementById('zone').textContent = Math.round(currentBoundary);
            updatePlayerList();
        }
        
        function onKeyDown(e) {
            keys[e.key.toLowerCase()] = true;
            
            if (e.key === ' ' && gameState === 'playing' && isAlive) {
                shoot();
                e.preventDefault();
            }
        }
        
        function onKeyUp(e) {
            keys[e.key.toLowerCase()] = false;
        }
        
        function shoot() {
            const now = Date.now();
            if (now - lastShot < SHOOT_COOLDOWN) return;
            if (!isAlive || gameState !== 'playing') return;
            
            lastShot = now;
            
            // Place mine at current position - instant, no calculation
            myMines.push({ x: player.x, z: player.z });
            
            // Remove oldest mine if more than 5
            if (myMines.length > MAX_MINES_PER_PLAYER) {
                myMines.shift(); // Remove first (oldest) mine
            }
            
            // Tell server to place mine - server handles the visuals for all
            socket.emit('place-mine', {
                x: player.x,
                z: player.z
            });
            
            updateUI();
        }
        
        function checkCollisions() {
            if (!isAlive || gameState !== 'playing') return;
            
            const now = Date.now();
            
            // Check if player is outside zone
            const distFromCenter = Math.sqrt(player.x * player.x + player.z * player.z);
            if (distFromCenter > currentBoundary && now - lastDamageTime > 500) {
                lastDamageTime = now;
                socket.emit('player-hit', {
                    targetId: playerId,
                    shooterId: 'zone',
                    damage: 5
                });
            }
            
            // Check enemy collisions with player (with longer cooldown)
            Object.values(enemies).forEach(enemy => {
                const dx = enemy.mesh.position.x - player.x;
                const dz = enemy.mesh.position.z - player.z;
                const dist = Math.sqrt(dx * dx + dz * dz);
                
                // Only take damage if cooldown has passed
                if (dist < 2 && now - lastEnemyDamageTime > ENEMY_DAMAGE_COOLDOWN) {
                    lastEnemyDamageTime = now;
                    socket.emit('player-hit', {
                        targetId: playerId,
                        shooterId: 'enemy',
                        damage: 10
                    });
                }
            });
        }
        
        function update(delta) {
            if (gameState === 'playing' && isAlive) {
                const acceleration = 0.02;
                const friction = 0.95;
                const rotationSpeed = 0.05;
                
                if (keys['a']) player.rotation += rotationSpeed;
                if (keys['d']) player.rotation -= rotationSpeed;
                
                if (keys['w']) {
                    player.vx += Math.sin(player.rotation) * acceleration;
                    player.vz += Math.cos(player.rotation) * acceleration;
                }
                if (keys['s']) {
                    player.vx -= Math.sin(player.rotation) * acceleration;
                    player.vz -= Math.cos(player.rotation) * acceleration;
                }
                
                player.vx *= friction;
                player.vz *= friction;
                
                player.x += player.vx;
                player.z += player.vz;
                
                player.x = Math.max(-BOUNDARY, Math.min(BOUNDARY, player.x));
                player.z = Math.max(-BOUNDARY, Math.min(BOUNDARY, player.z));
                
                playerMesh.position.x = player.x;
                playerMesh.position.z = player.z;
                playerMesh.rotation.y = player.rotation;
                
                const indicatorDistance = 4;
                directionIndicator.position.x = player.x + Math.sin(player.rotation) * indicatorDistance;
                directionIndicator.position.z = player.z + Math.cos(player.rotation) * indicatorDistance;
                directionIndicator.rotation.y = -player.rotation;
                
                const speed = Math.sqrt(player.vx * player.vx + player.vz * player.vz);
                const pulseIntensity = Math.min(speed * 20, 1);
                directionIndicator.material.opacity = 0.3 + pulseIntensity * 0.5;
                
                // Reduced network update frequency to decrease lag
                if (Math.random() < 0.05) {
                    socket.emit('player-update', {
                        x: player.x,
                        z: player.z,
                        rotation: player.rotation
                    });
                }
                
                camera.position.x = player.x;
                camera.position.z = player.z + 20;
                camera.lookAt(player.x, 0, player.z);
                
                checkCollisions();
            }
            
            Object.values(enemies).forEach(enemy => {
                enemy.mesh.rotation.x += 0.05;
                enemy.mesh.rotation.y += 0.03;
            });
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            update(0.016);
            renderer.render(scene, camera);
        }
        
        init();
    </script>
